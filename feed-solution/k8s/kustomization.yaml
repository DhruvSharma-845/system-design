apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  # Namespace
  - postservice-ns.yaml

  # PostgreSQL (for postservice data)
  - postgres-secret.yaml
  - postgres-pvc.yaml
  - postgres-deployment.yaml
  - postgres-service.yaml

  # Keycloak (Identity Provider)
  - keycloak-secret.yaml
  - keycloak-realm-configmap.yaml
  - keycloak-deployment.yaml
  - keycloak-service.yaml

  # Post Service
  - postservice-deployment.yaml
  - postservice-service.yaml

  # API Gateway
  - gateway-deployment.yaml
  - gateway-service.yaml

  # Feeds Web App
  - feeds-web-app-deployment.yaml
  - feeds-web-app-service.yaml

  # External access (no port-forward)
  - feed-ingress.yaml
