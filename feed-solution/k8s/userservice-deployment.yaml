apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: feed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: localhost/userservice:dev
          imagePullPolicy: Never
          ports:
            - containerPort: 8082
          env:
            - name: KEYCLOAK_ISSUER_URI
              value: http://keycloak:8080/realms/feed
            - name: KEYCLOAK_JWK_SET_URI
              value: http://keycloak:8080/realms/feed/protocol/openid-connect/certs
            - name: SPRING_DATASOURCE_URL
              value: jdbc:postgresql://postgres:5432/usersdb
            - name: SPRING_DATASOURCE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_USER
            - name: SPRING_DATASOURCE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
